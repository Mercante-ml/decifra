# render.yaml
services:

  # 1. O Banco de Dados Postgres (ADICIONADO)
  - type: pserv
    name: valuation-db
    plan: free
    runtime: postgres # Definindo que este pserv é um postgres
    region: oregon # Opcional, mas bom manter na mesma região do Redis

  # 2. Redis gerenciado (Do seu arquivo)
  - type: redis
    name: valuation-redis
    plan: free
    region: oregon
    ipAllowList: []

  # 3. Aplicação Web Django (Do seu arquivo, com envVars corrigidas)
  - type: web
    name: valuation-web
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile.web
    dockerContext: .
    healthCheckPath: /accounts/login/ # Página de login é um bom health check
    envVars:
      - key: DATABASE_URL
        fromService: { type: pserv, name: valuation-db, property: connectionString } # CORRIGIDO
      - key: REDIS_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: CELERY_BROKER_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: DJANGO_SETTINGS_MODULE
        value: valuation.settings
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: DEBUG
        value: "False"
      # --- CHAVES SECRETAS ---
      # (sync: false) significa que você DEVE adicioná-las no painel do Render
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GAMMA_API_KEY
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: DJANGO_ALLOWED_HOSTS
        sync: false # Adicione sua URL .onrender.com aqui no painel
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        sync: false # Adicione sua URL .onrender.com aqui no painel
        
    buildCommand: "python manage.py collectstatic --noinput && python manage.py migrate"

  # 4. Worker do Celery (Do seu arquivo, com envVars corrigidas)
  - type: worker
    name: valuation-celery
    plan: starter # (Correto, não pode ser free)
    runtime: docker
    dockerfilePath: ./Dockerfile.worker
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromService: { type: pserv, name: valuation-db, property: connectionString } # CORRIGIDO
      - key: REDIS_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: CELERY_BROKER_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: DJANGO_SETTINGS_MODULE
        value: valuation.settings
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      # --- CHAVES SECRETAS (Repetidas, necessário para o worker) ---
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GAMMA_API_KEY
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false