# render.yaml
services:
  - type: pserv
    name: desifra-db
    plan: free
    databaseName: desifra_db
    user: desifra

  - type: pserv
    name: desifra-redis
    plan: free

  - type: web
    name: desifra-web
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: gunicorn valuation.wsgi:application --bind 0.0.0.0:8000
    plan: free
    healthCheckPath: /accounts/login/
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: desifra-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: pserv
          name: desifra-redis
          property: connectionString
      - key: DJANGO_ALLOWED_HOSTS
        generateValue: true
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        generateValue: true
      - key: DEBUG
        value: False

  - type: worker
    name: desifra-celery
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A valuation worker --loglevel=info
    plan: free
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: desifra-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: pserv
          name: desifra-redis
          property: connectionString