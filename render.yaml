# render.yaml
services:

  # 1. O Banco de Dados Postgres
  - type: database
    name: valuation-db
    plan: free
    databaseName: desifra_db
    user: desifra

  # 2. Redis gerenciado
  - type: redis
    name: valuation-redis
    plan: free
    region: oregon # (Boa ideia manter a mesma região do DB)

  # 3. Aplicação Web Django (Usa o Dockerfile principal)
  - type: web
    name: valuation-web
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile # <-- USA O SEU DOCKERFILE PRINCIPAL
    dockerContext: .
    dockerCommand: "gunicorn valuation.wsgi:application --bind 0.0.0.0:${PORT}" # Comando do Gunicorn
    healthCheckPath: /accounts/login/
    envVars:
      - key: DATABASE_URL
        fromService: { type: database, name: valuation-db, property: connectionString }
      - key: CELERY_BROKER_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: DJANGO_SETTINGS_MODULE
        value: valuation.settings
      - key: DEBUG
        value: "False"
      # --- CHAVES SECRETAS (Adicione no painel da Render) ---
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GAMMA_API_KEY
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: DJANGO_ALLOWED_HOSTS
        sync: false 
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        sync: false 
        
    buildCommand: "python manage.py collectstatic --noinput && python manage.py migrate"

  # 4. Worker do Celery (Usa o Dockerfile principal)
  - type: worker
    name: valuation-celery
    plan: starter 
    runtime: docker
    dockerfilePath: ./Dockerfile # <-- USA O SEU DOCKERFILE PRINCIPAL
    dockerContext: .
    dockerCommand: "celery -A valuation worker --loglevel=info --concurrency=2" # Comando do Celery
    envVars:
      - key: DATABASE_URL
        fromService: { type: database, name: valuation-db, property: connectionString }
      - key: CELERY_BROKER_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: DJANGO_SETTINGS_MODULE
        value: valuation.settings
      # --- CHAVES SECRETAS (Repetidas, necessário para o worker) ---
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GAMMA_API_KEY
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false