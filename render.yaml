# render.yaml
services:

  # 1. O Banco de Dados Postgres (Sintaxe Correta)
  - type: database # <-- CORRIGIDO
    name: valuation-db
    plan: free
    databaseName: desifra_db # Este campo é válido para type: database
    user: desifra           # Este campo é válido para type: database

  # 2. Redis gerenciado (Do seu arquivo, está correto)
  - type: redis
    name: valuation-redis
    plan: free
    region: oregon # (Bom manter a mesma região do DB)

  # 3. Aplicação Web Django (Corrigido para apontar para os tipos corretos)
  - type: web
    name: valuation-web
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile.web
    dockerContext: .
    healthCheckPath: /accounts/login/
    envVars:
      - key: DATABASE_URL
        fromService: { type: database, name: valuation-db, property: connectionString } # <-- CORRIGIDO
      - key: REDIS_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: CELERY_BROKER_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: DJANGO_SETTINGS_MODULE
        value: valuation.settings
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: DEBUG
        value: "False"
      # --- CHAVES SECRETAS (Adicione no painel da Render) ---
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GAMMA_API_KEY
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: DJANGO_ALLOWED_HOSTS
        sync: false 
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        sync: false 
        
    buildCommand: "python manage.py collectstatic --noinput && python manage.py migrate"

  # 4. Worker do Celery (Corrigido para apontar para os tipos corretos)
  - type: worker
    name: valuation-celery
    plan: starter 
    runtime: docker
    dockerfilePath: ./Dockerfile.worker
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromService: { type: database, name: valuation-db, property: connectionString } # <-- CORRIGIDO
      - key: REDIS_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: CELERY_BROKER_URL
        fromService: { type: redis, name: valuation-redis, property: connectionString }
      - key: DJANGO_SETTINGS_MODULE
        value: valuation.settings
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      # --- CHAVES SECRETAS (Repetidas, necessário para o worker) ---
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GAMMA_API_KEY
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false